<template name="configureLoginServiceDialogForRavelry">
  <p>
    First, you&#39;ll need to get a Ravelry Consumer Key. Follow these steps:
  </p>
  <ol>
    <li>
      Visit <a href="https://dev.ravelry.com/apps/new" target="blank">https://dev.ravelry.com/apps/new</a>

      Set Main URL to to: <span class="url">{{siteUrl}}</span>

    </li>
  </ol>
</template>
